<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <center>
    
    <h:body>
        
        <h:form>
        
            <h:panelGrid columns="2" styleClass="two">
            
                <h:outputText value="Usuario"></h:outputText>
                <h:inputText value="#{loginBeans.user}" required="true" requiredMessage="User obligatorio"></h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret value="#{loginBeans.pass}" required="true" requiredMessage="Password obligatoria"></h:inputSecret>
                <h:outputText value="Repetir password"></h:outputText>
                <h:inputSecret value="#{loginBeans.pass2}" required="true" requiredMessage="Por favor repetir password"></h:inputSecret>
                <h:outputText value="Nombre"></h:outputText>
                <h:inputText value="#{loginBeans.nombre}" required="true" requiredMessage="Nombre obligatorio"></h:inputText>
                <h:outputText value="Apellido"></h:outputText>
                <h:inputText value="#{loginBeans.apellido}" required="true" requiredMessage="Apellido obligatorio"></h:inputText>
                
                
            </h:panelGrid>
            <h:commandButton value="Agregar" action="#{loginBeans.agregaruser()}"></h:commandButton>
            
        </h:form>
        <h:form>
            <h:panelGrid columns="1">
                  <h:commandButton value="Volver" action="index"></h:commandButton>  
                  <h:commandButton value="Salir" action="#{loginBeans.logout()}"></h:commandButton>
              </h:panelGrid>
        </h:form>
        
    </h:body>
    </center>
</html>
